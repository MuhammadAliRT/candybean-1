<!--
This file presents an html page with an element (p1)
that toggles visibility every second once clicked, and an 
element (p3) which toggles visibility when clicked. It is
intended to be used for testing waitConditions that need
an element to variably be visible and not visible.
-->

<html>
<head>
<style>
	.hidden {
		visibility:hidden;
	}
</style>
</head>

<body>
	<p id="p1" class="normal" onclick="setInterval(function(){switchClass('p1');}, 1000)">Hello World</p>
	<p id="p3" class="normal" onclick="switchClass('p3')">Hello World</p>

<script type="text/javascript">
	function switchClass(element) {
		var elem = document.getElementById(element);

		if (elem.className == "hidden") {
			elem.className = 'normal'
		}
		else {
			elem.className = 'hidden';
		}
	}
</script>


</body>
</html>
